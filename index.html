<body class="bg-dark">
 <div class="container text-white">
 <h1 class="h1-responsive font-weight-bold text-center my-4">CONTACT FORM</h1>

		<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Can We Collaborate..??? </p>

    <div class="row">

        <!--Grid column-->
        <div class="col-12 col-sm-9 ">
            <form action="/contact" method="post" >

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
						<label for="name" class="">Your name</label>
                            <input type="text" id="name" required="required" name="name" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
						<label for="email" class="">Your email</label>
                            <input type="text" id="email" required="required" name="email" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
						<label for="subject" class="">Subject</label>
                            <input type="text" id="subject" required="required" name="subject" class="form-control">
                            
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
						<label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" required="required" rows="2" class="form-control md-textarea"></textarea>
                            
                        </div>

                    </div>
                </div>
                <!--Grid row-->
	<br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn-lg btn-success btn-xl" id="sendMessageButton" type="submit">Send</button></div>
            </form>

  
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-12 col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>India, Asia.</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p><a href="tel:9998887770">+91 9998887770</a></p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p><a href="#">Contact Form</a></p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
